<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Om's Portfolio</title>
<link rel="icon" type="image/png" href="logo.png">

<style>
*{
    box-sizing:border-box;
}

body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#f2f2f2;
}


#head{
    min-height:30vh;
    background:linear-gradient(to right, #00c6ff, #0072ff);
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:20px;
}

#head h1{
    color:white;
    font-size:clamp(26px, 5vw, 60px);
    margin:0;
}


#nav{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:40px;
    background:white;
    padding:15px;
    box-shadow:0 2px 6px rgba(0,0,0,0.1);
    flex-wrap:nowrap;        
    overflow-x:auto;        
}

.nav-txt{
    font-size:clamp(14px, 3.5vw, 22px);
    white-space:nowrap;     
}


a{
    text-decoration:none;
    color:#333;
}


@keyframes fade_IN{
    0%{opacity:1;}
    50%{opacity:0.6;}
    100%{opacity:1;}
}

h2:hover{
    animation:fade_IN 1.2s;
    cursor:pointer;
}


.social{
    position:fixed;
    right:15px;
    bottom:15px;
    display:flex;
    flex-direction:column;
    gap:12px;
}

.social a{
    background:black;
    width:48px;
    height:48px;
    display:flex;
    justify-content:center;
    align-items:center;
    border-radius:50%;
}

.social img{
    width:26px;
    height:26px;
}
</style>
</head>

<body>

<div id="head">
    <h1>Omkar Santosh Talekar</h1>
</div>

<div id="nav">
    <h2 class="nav-txt"><a href="profile.html" target="_blank">Profile</a></h2>
    <h2 class="nav-txt"><a href="projects.html" target="_blank">Projects</a></h2>
    <h2 class="nav-txt">Others</h2>
</div>

<div class="social">
    <a href="https://github.com/OmkarTalekar06" target="_blank">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png">
    </a>
    <a href="https://www.instagram.com/omkar_talekar06" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png">
    </a>
</div>

</body>
</html>
