<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Generator & Scanner</title>

<style>
*{
    box-sizing:border-box;
}

html, body{
    margin:0;
    width:100%;
    overflow-x:hidden;
}

body{
    font-family:"Segoe UI", sans-serif;
    background:#0f172a;
    color:#e5e7eb;
}

/* ===== HEAD ===== */
#head{
    height:30vh;
    background:radial-gradient(circle at top, #38bdf8, #1e3a8a);
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:0 15px;
}

#head h1{
    font-size:60px;
    margin:0;
}

/* ===== NAV ===== */
#nav{
    display:flex;
    justify-content:center;
    gap:50px;
    padding:18px;
    background:#0c1a57;
}

.nav-txt{
    font-size:20px;
    position:relative;
}

.nav-txt::after{
    content:"";
    position:absolute;
    left:0;
    bottom:-6px;
    width:0;
    height:2px;
    background:#38bdf8;
    transition:0.3s;
}

.nav-txt:hover::after{
    width:100%;
}

a{
    text-decoration:none;
    color:#e5e7eb;
}

/* ===== QR SECTION ===== */
.qr-section{
    padding:80px 20px;
    text-align:center;
}

.qr-section h2{
    font-size:42px;
    margin-bottom:20px;
}

.qr-section p{
    max-width:700px;
    margin:0 auto 60px;
    color:#cbd5f5;
    font-size:18px;
}

/* ===== PLATFORM CARDS ===== */
.platforms{
    display:grid;
    grid-template-columns:repeat(3, minmax(0,1fr));
    gap:40px;
    max-width:1100px;
    margin:auto;
}

.card{
    background:#020617;
    padding:35px 25px;
    border-radius:8px;
    border:1px solid #1e293b;
    transition:0.3s;
}

.card:hover{
    transform:translateY(-10px);
    border-color:#38bdf8;
    box-shadow:0 12px 30px rgba(56,189,248,0.25);
}

.card img{
    width:80px;
    max-width:100%;
    margin-bottom:20px;
}

.card h3{
    color:#38bdf8;
    margin-bottom:20px;
}

/* ===== BUTTON ===== */
.btn{
    display:inline-block;
    padding:12px 28px;
    background:#38bdf8;
    color:#020617;
    font-weight:bold;
    border-radius:5px;
    transition:0.3s;
}

.btn:hover{
    background:#0ea5e9;
    transform:scale(1.05);
}

/* ===== STAR BACKGROUND ===== */
body::before{
    content:"";
    position:fixed;
    inset:0;
    background:
        radial-gradient(2px 2px at 20% 30%, white, transparent),
        radial-gradient(2px 2px at 40% 70%, white, transparent),
        radial-gradient(3px 3px at 60% 20%, white, transparent),
        radial-gradient(2px 2px at 80% 80%, white, transparent),
        radial-gradient(3px 3px at 10% 90%, white, transparent);
    background-size:200px 200px;
    animation:starsMove 60s linear infinite;
    z-index:-1;
    opacity:0.7;
}

@keyframes starsMove{
    to{ background-position:1000px 1000px; }
}

/* ===== CTA ===== */
.cta{
    padding:80px 20px;
    text-align:center;
    background:linear-gradient(to right, #1e3a8a, #38bdf8);
    color:white;
}

.cta h2{
    font-size:36px;
    margin-bottom:10px;
}

.cta p{
    font-size:18px;
    opacity:0.9;
}

/* ===== MOBILE ===== */
@media(max-width:768px){

    #head{
        height:auto;
        padding:40px 15px;
    }

    #head h1{
        font-size:32px;
    }

    .qr-section{
        padding:50px 15px;
    }

    .qr-section h2{
        font-size:26px;
    }

    .qr-section p{
        font-size:16px;
    }

    .windows,
    .linux{
        display:none;
    }

    .platforms{
        grid-template-columns:1fr;
        justify-items:center;
        gap:25px;
    }

    .card{
        width:100%;
        max-width:320px;
    }

    .cta h2{
        font-size:26px;
    }

    .cta p{
        font-size:16px;
    }
}
</style>
</head>

<body>

<div id="head">
    <h1>QR Generator & Scanner Project</h1>
</div>

<div id="nav">
    <h2 class="nav-txt"><a href="#">Home</a></h2>
    <h2 class="nav-txt"><a href="#">Download</a></h2>
    <h2 class="nav-txt"><a href="#">Contact</a></h2>
</div>

<div class="qr-section">
    <h2>QR-Generator and Scanner</h2>
    <p>Download the QR Generator & Scanner app for your platform.</p>

    <div class="platforms">

        <div class="card windows">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Windows_logo_-_2012.svg">
            <h3>Windows</h3>
            <a href="https://drive.google.com/file/d/12Qgi3H9SDX5D1UC3aW9q-N5nII7ycKZa/view?usp=drive_link" download class="btn">Download</a>
        </div>

        <div class="card linux">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/af/Tux.png">
            <h3>Linux</h3>
            <a href="#" class="btn">Download</a>
        </div>

        <div class="card android">
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/d7/Android_robot.svg">
            <h3>Android</h3>
            <a href="https://drive.google.com/file/d/1sXaS5p-mFjRxCql63HLz_11_N4esp8P9/view?usp=drive_link" download class="btn">Download</a>
        </div>

    </div>
</div>

<div class="cta">
    <h2>Open to Internships & Collaborations</h2>
    <p>Letâ€™s build something impactful.</p>
</div>

</body>
</html>
